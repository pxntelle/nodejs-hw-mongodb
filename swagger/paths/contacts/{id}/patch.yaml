tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update one or several contact properties'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
      description: The ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Bilbo Baggins'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '+380768573462'
          email:
            description: 'Contact email'
            type: string
            example: 'bilbolovessleeping@gmail.com'
          isFavourite:
            description: 'Whether the contact is marked as favourite'
            type: boolean
            example: true
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: "File of the contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dpm5rrtxp/image/upload/v1728788643/photos/m3hzyhdgjx1nskvrirpv.jpg'
responses:
  '200':
    description: The contact info has been updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
