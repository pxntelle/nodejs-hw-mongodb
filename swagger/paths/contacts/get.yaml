tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of all contacts of a user'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        - '_id'
        - 'name'
        - 'phoneNumber'
        - 'email'
        - 'isFavourite'
        - 'contactType'
      description: 'All contacts fields can be mentioned. Default value - _id'
      example: 'name'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum:
        - 'asc'
        - 'desc'
      example: 'asc'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true
  - in: query
    name: contactType
    schema:
      type: string
      enum:
        - 'work'
        - 'home'
        - 'personal'
    example: 'home'
responses:
  '200':
    description: 'Contact response'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 8
                totalPages:
                  type: number
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
