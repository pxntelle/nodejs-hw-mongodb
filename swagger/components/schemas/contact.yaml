type: object
required:
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  name:
    description: 'Contact name'
    type: string
    example: 'Bilbo Baggins'
  phoneNumber:
    description: 'Contact phone number'
    type: string
    example: '+380768573462'
  email:
    description: 'Contact email'
    type: string
    example: 'bilbolovessleeping@gmail.com'
  isFavourite:
    description: 'Whether the contact is marked as favourite'
    type: boolean
    example: true
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'home'
  userId:
    description: 'Contact Id'
    type: string
    example: '670b2f76d422221c0b0f394b'
  createdAt:
    type: string
    format: date-time
    description: 'When the contact was created'
    example: '2024-10-13T02:27:22.865Z'
  updatedAt:
    type: string
    format: date-time
    description: 'When the contact was updated'
    example: '2024-10-13T03:04:03.898Z'
  photo:
    description: "Link of the contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dpm5rrtxp/image/upload/v1728788643/photos/m3hzyhdgjx1nskvrirpv.jpg'
